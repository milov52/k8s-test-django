apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingres
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  rules:
    - host: starburger.site
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: django-service
                port:
                  number: 80
  tls:
    - hosts:
        - starburger.site
      secretName: app-tls