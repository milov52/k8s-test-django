apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app-deployment
  labels:
    app: django-app
spec:
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
        - name: django
          image: milov52/django_app
          envFrom:
            - configMapRef:
                name: django-config
          ports:
          - containerPort: 80
            name: django-web

---
apiVersion: v1
kind: Service
metadata:
  name: django
spec:
  selector:
    app: django-app
  ports:
    - name : django-listiner
      protocol: TCP
      port: 80
      targetPort: django-web
      nodePort: 30007
  type: NodePort
